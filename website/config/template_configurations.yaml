---
setups:
  CF-NetCDF:
    fields:
    - Coordinate variables: [time, latitude, longitude, depth, altitude, air_pressure, sea_water_pressure]
      Coordinate bounds: [time_bounds, latitude_bounds, longitude_bounds, depth_bounds, altitude_bounds, air_pressure_bounds, sea_water_pressure_bounds]
  Learnings from Nansen Legacy logging system:
    activity:
      fields:
      - Required: [eventDate, eventTime, stationName, decimalLatitude, decimalLongitude, gearType, pi_details, recordedBy_details]
        Recommended: [id, statID, catalogNumber, endDate, endTime, endDecimalLatitude, endDecimalLongitude, minimumDepthInMeters, maximumDepthInMeters, minimumElevationInMeters, maximumElevationInMeters,samplingProtocolDoc,samplingProtocolSection,samplingProtocolVersion,comments1]
    default:
      fields:
      - Required: [parentID, sampleType, pi_details, recordedBy_details]
        Recommended: [id, catalogNumber,samplingProtocolDoc,samplingProtocolSection,samplingProtocolVersion, comments1]
    Fish:
      fields:
      - Required: [parentID, sampleType, pi_details, recordedBy_details]
        Recommended: [id, catalogNumber,samplingProtocolDoc,samplingProtocolSection,samplingProtocolVersion,scientificName,comments1]
    Ice core:
      fields:
      - Required: [parentID, sampleType, pi_details, recordedBy_details, seaIceCoreType]
        Recommended: [id, catalogNumber,samplingProtocolDoc,samplingProtocolSection,samplingProtocolVersion,seaIceCoreLengthInCentimeters,seaIceThicknessInCentimeters,seaIceFreeboardInCentimeters,comments1]
    Macrofauna:
