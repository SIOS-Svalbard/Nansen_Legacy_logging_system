<!-- Button trigger modal for adding more fields -->
<button type="button" class="btn btn-info btn-lg btn-block" data-toggle="modal" data-target="#saveSetupModal">
  Save setup
</button>

<!-- Modal -->
<div class="modal fade" id="saveSetupModal" tabindex="-1" role="dialog" aria-labelledby="saveSetupModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="setupName">Provide a name for your setup</label>
        <input type="text" class="form-control" id="setupName" name="setupName" placeholder="e.g. {{sampleType}} setup John Doe">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" name="submitbutton" value="saveSetup">Save setup</button>
      </div>
    </div>
  </div>
</div>
