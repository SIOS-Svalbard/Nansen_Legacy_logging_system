<!-- Button trigger modal for adding more fields -->
<button type="button" class="btn btn-info btn-lg btn-block" data-toggle="modal" data-target="#promptPrintLabels">
  Submit form
</button>

<!-- Modal -->
<div class="modal fade" id="promptPrintLabels" tabindex="-1" role="dialog" aria-labelledby="promptPrintLabelsLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Would you like to print labels for these records?</p>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-secondary" name="submit" value="submitForm">No</button>
        <button type="submit" class="btn btn-primary" name="submit" value="printLabels">Yes</button>
      </div>
    </div>
  </div>
</div>
