<!-- Button trigger modal for adding more fields -->
<button type="button" class="btn btn-dark btn-lg btn-block" data-toggle="modal" data-target="#submitExcel">
  Submit Excel file
</button>
<!-- Modal -->
<div class="modal fade" id="submitExcel" tabindex="-1" role="dialog" aria-labelledby="submitExcelLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type = "file" name = "file" /><br><br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" name="submit" value="submitExcel">Submit</button>
      </div>
    </div>
  </div>
</div>
