{% if len(existing_cruise_numbers) > 0 %}
<form method="POST" enctype = "multipart/form-data">
  <!-- Button trigger modal for starting cruise -->
  <button type="button" class="btn btn-lg btn-block btn-primary" data-toggle="modal" data-target="#resumeCruise">
    Resume cruise
  </button>
  <!-- Modal -->
  <div class="modal fade" id="resumeCruise" tabindex="-1" role="dialog" aria-labelledby="resumeCruiseLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Select a cruise to resume</p>
          <select class="custom-select" id="resumeCruise" name="resumeCruise" aria-label="Default select example">
            <option selected="selected"></option>
            {% for cruise in existing_cruise_numbers %}
              <option>{{cruise}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" name="submit" value="resumeCruise">Resume cruise</button>
        </div>
      </div>
    </div>
  </div>
</form>
{% endif %}
