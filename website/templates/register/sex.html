{% extends "base.html" %} {% block title %}Registered Genders{% endblock %} {% block content
%}
<div class="container">
  <h2>Registered genders:</h2>
  <br>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Sex</th>
        <th scope="col">Comment</th>
      </tr>
    </thead>
    <tbody>
      {% for i in range(0, len) %}
      <tr>
        <td>{{sexes[i]}}</td>
        <td>{{comments[i]}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <br>

  <h3>Can't find the gender you need? Add one here!</h3>

  <form method="POST" id="myForm">
    <div class="form-group">
      <label for="sex">Sex</label>
      <input
        type="text"
        class="form-control"
        id="sex"
        name="sex"
        placeholder="Name for the gender of the organism">
    </div>
    <div class="form-group">
      <label for="comment">Comments</label>
      <input
        type="text"
        class="form-control"
        id="comment"
        name="comment"
        placeholder="Optional comments about the sex to aid other users">
    </div>
    <br>
    <button type="submit" class="btn btn-primary" id="defaultButton">Submit</button>
  </form>
</div>

{% endblock %}
