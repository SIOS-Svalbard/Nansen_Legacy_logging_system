{% extends "base.html" %} {% block title %}Registered Kingdoms{% endblock %} {% block content
%}
<h2>Registered kingdoms:</h2>
<br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Scientific name of kingdom</th>
      <th scope="col">Comment</th>
    </tr>
  </thead>
  <tbody>
    {% for i in range(0, len) %}
    <tr>
      <td>{{kingdoms[i]}}</td>
      <td>{{comments[i]}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<br>

<h3>Can't find the gender you need? Add one here!</h3>

<form method="POST">
  <div class="form-group">
    <label for="kingdom">Kingdom</label>
    <input
      type="text"
      class="form-control"
      id="kingdom"
      name="kingdom"
      placeholder="Scientific name for the kingdom that the organism belongs to">
  </div>
  <div class="form-group">
    <label for="comment">Comments</label>
    <input
      type="text"
      class="form-control"
      id="comment"
      name="comment"
      placeholder="Optional comments to aid other users">
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
