{% extends "base.html" %} {% block title %}Export Data{% endblock %} {% block content
%}

<div class="container">
  <h2>Export data from database into Excel based on</h2><br>
  <form method="POST" id="myForm">
    <h4>Personnel</h4>
    <div class="row align-items-center">
      <div class="col-6">
        <select class="form-control form-control-lg" id="personnel" name="personnel" aria-label="Default select example">
          {% for person in personnel %}
            <option>{{person}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-6">
        <div class="row">
          <button
            type="submit"
            class="btn btn-primary btn-lg"
            name="selection"
            value="pi">
            Export by 'PI'
          </button>
        </div><br>
        <div class="row">
          <button
            type="submit"
            class="btn btn-primary btn-lg"
            name="selection"
            value="recordedby">
            Export by 'Recorded By'
          </button>
        </div><br>
        <div class="row">
          <button
            type="submit"
            class="btn btn-primary btn-lg"
            name="selection"
            value="piorrecordedby">
            Export by either
          </button>
        </div>
      </div>
    </div> <br><br>
    <h4>Sample Type</h4><br>
    <div class="row">
      <div class="col-6">
        <select class="form-control form-control-lg" id="sampleType" name="sampleType" aria-label="Default select example">
          {% for sampleType in sampleTypes %}
            <option>{{sampleType}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-6">
        <button
          type="submit"
          class="btn btn-primary btn-lg"
          name="selection"
          value="sampleType">
          Export by Sample Type
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
